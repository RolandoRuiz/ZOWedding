<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Boda Z/O</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="openingSection">
        <div class="bgrArch">
            <div class="archShadow"></div>
            <div id="wallEmblem"></div>
        </div>

        <div class="bgrBranches branchOne">
            <div class="branch" id="upperBranch">
                <object data="Assets/svg/topBranchGraphic.min.svg" type="image/svg+xml" aria-labelledby="topBranch"></object>
            </div>
        </div>

        <div class="bgrBranches branchTwo">
            <div class="branch" id="lowerBranch">
                <object data="Assets/svg/bottomBranchGraphic.min.svg" type="image/svg+xml" aria-labelledby="bottomBranch"></object>
            </div>
        </div>

       <div class="bgrMultiply">
            <div class="baseOverlayWrapper baseOverlayAnim">
                <div class="bgrOverlay" id="overlay1"></div>
                <div class="bgrOverlay" id="overlay2"></div>
                <div class="bgrOverlay" id="overlay3"></div>
            </div>
        </div>

        <div class="initialTextWrapper">
            <div class="initialText ParagraphOne">
                <div class="lineBox">
                    <span class="ph1Glow">Desde el momento que te conocí,</span>
                    <span class="ph1">Desde el momento que te conocí,</span>
                </div>
                <div class="lineBox">
                    <span class="ph1Glow">toda mi vida &nbsp&nbsp&nbsp<span class="initTxt3">fuiste tú.</span></span>
                    <span class="ph1">toda mi vida &nbsp&nbsp&nbsp<span class="initTxt3">fuiste tú.</span></span>
                </div>
                <div class="lineBox">
                    <span class="ph1Glow">Eres mi estrella que convierte</span>
                    <span class="ph1">Eres mi estrella que convierte</span>
                </div>
                <div class="lineBox">
                    <span class="ph1Glow">todo lo ordinario en</span>
                    <span class="ph1">todo lo ordinario en</span>
                </div>
                    <div class="lineBox">
                    <span class="ph1Glow initTxt3">&nbspextraordinario.</span>
                    <span class="ph1 initTxt3">&nbspextraordinario.</span>
                </div>

                

                
            </div>
            <div class="initialText ParagraphTwo"></div>
        </div>

        <div class="baseSparkWrapper">
            <div class="bgrTopOverlay topOverlayAnim"></div>
                
            <div class="sparkBox">
                <div class="sparkGrpStart startSparkAnimOne">
                    <div class="spark right" id="spark1"></div>
                    <div class="spark left" id="spark2"></div>
                    <div class="spark right" id="spark3"></div>
                    <div class="spark right" id="spark4"></div>
                    <div class="spark left" id="spark5"></div>
                    <div class="spark left" id="spark6"></div>
                </div>
            
                <div class="sparkGrpMiddle startSparkAnimTwo">
                    <div class="spark right" id="spark7"></div>
                    <div class="spark right" id="spark8"></div>
                    <div class="spark right" id="spark9"></div>
                    <div class="spark right" id="spark10"></div>
                    <div class="spark right" id="spark15"></div>
                    <div class="spark left" id="spark16"></div>
                </div>

                <div class="sparkGrpEnd startSparkAnimThree">
                    <div class="spark left" id="spark11"></div>
                    <div class="spark right" id="spark12"></div>
                    <div class="spark right" id="spark13"></div>
                    <div class="spark left" id="spark14"></div>
                    <div class="spark right" id="spark17"></div>
                </div>
            </div>        
        </div>

        <div class="letterWrapper" onclick="openLetter()">
            <div class="letterBox">

                <div class="letterGlowBox">
                    <div class="letterGlow letterGlowAnim"></div>
                </div>  
                <div class="letterBody"></div>

                <div class="letterComponents">
                    <div class="innerLetterLeft"></div>
                    <div class="innerLetterRight"></div>
                    <div class="innerLetterBottom"></div>
                </div>

                <div class="letterCard">
                    <div class="letterCardGlow"></div>
                </div>

                <div class="letterLidBox">
                    <div class="letterLid">
                        <div class="letterLidShadow"></div>
                    </div>
                </div>

                <div class="letterBranchBox">
                    <img class="letterBranch" src="Assets/svg/letterBranch.svg">
                    
                </div>

                <div class="letterSealBox">
                    <div class="sealSparkBox">
                        <div class="sealSparkBgrGlow"></div>
                        <div class="sealSpark" id="sealSpark1"></div>
                        <div class="sealSpark" id="sealSpark2"></div>
                        <div class="sealSpark" id="sealSpark3"></div>
                        <div class="sealSpark" id="sealSpark4"></div>
                        <div class="sealSpark" id="sealSpark5"></div>
                    </div>

                    <div class="sealBody">

                        <div class="sealDropsBox">
                            <div class="sealDrop" id="drop1"></div>
                            <div class="sealDrop" id="drop2"></div>
                            <div class="sealDrop" id="drop3"></div>
                        </div>

                        <div class="sealRidge">
                            <div class="sealRidgeOuter"></div>
                            <div class="sealRidgeInner"></div>
                        </div>

                        <div class="sealEmblem"></div>

                    </div>

                </div>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
